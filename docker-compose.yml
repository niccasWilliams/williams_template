version: "3.9"
services:
  wdc-saas-starter-kit:
    image: postgres
    restart: always
    container_name: wdc-saas-starter-kit
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:
